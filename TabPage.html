<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Scripts/TabPage.js"></script>
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark"">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Portifólio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="TabPage.html">TabPage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://github.com/navilez2/API-s/tree/main/CardUsersAPI/CardUsersAPI">API - CRUD Usuário</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div id="tabPage" class="m-3">
        <div id="tabPageHeader">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link active" aria-current="page" data-type="header-button"
                        data-target="content1" data-default-page="true">Tab1</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" aria-current="page" data-type="header-button"
                        data-target="content2">Tab2</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" aria-current="page" data-type="header-button"
                        data-target="content3">Tab3</button>
                </li>
            </ul>
        </div>
        <div id="tabPageContent" style="width: 100%;" class="m-3">
            <div class="collapse collapse-vertical show" id="content1" data-type="page">
                <div class="row" style="margin-top: 10px;">
                    Content 1   
                </div>
            </div>

            <div class="collapse collapse-vertical show" id="content2" data-type="page">
                <div class="row" style="margin-top: 10px;">
                    Content 2   
                </div>
            </div>

            <div class="collapse collapse-vertical show" id="content3" data-type="page">
                <div class="row" style="margin-top: 10px;">
                    Content 3   
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tabPage = new TabPage(document.getElementById('tabPage'))
        tabPage.Init();
    })
</script>

</html>
